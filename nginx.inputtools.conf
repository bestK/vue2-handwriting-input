
server {
    listen 80;
    server_name inputtools.your.domain;

    # 代理配置
    location / {
        # 代理到Google InputTools
        proxy_pass https://inputtools.google.com;

        # 设置代理头部
        proxy_set_header Host inputtools.google.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # 处理重定向
        proxy_redirect https://inputtools.google.com/ https://inputtools.your.domain/;
        proxy_redirect http://inputtools.google.com/ https://inputtools.your.domain/;

        # 缓冲和超时设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 支持WebSocket（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 处理CORS
        #add_header Access-Control-Allow-Origin *;
        #add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        #add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";
    }

    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass https://inputtools.google.com;
        proxy_set_header Host inputtools.google.com;

        # 缓存设置
        expires 30d;
        add_header Cache-Control "public, immutable";

        # 处理重定向
        proxy_redirect https://inputtools.google.com/ https://inputtools.your.domain/;
    }

    # 安全头部
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval'" always;

    # 日志配置
    access_log /var/log/nginx/inputtools_access.log;
    error_log /var/log/nginx/inputtools_error.log;
}